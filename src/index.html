<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Object Oriented Programming in JavaScript</title>
  </head>
  <body>
    <header id="scoreboard">
      <h1 id="game-title"></h1>
      <div id="player-scores"></div>
    </header>
    <main id="gameboard">
      <div id="join-game">
        Player
        <label for="join-name">
          <input
            id="join-name"
            type="text"
            maxlength="40"
            placeholder="Enter full name"
          />
        </label>
        <button id="join-game-button">Join</button>
      </div>
      <div id="game-actions">
        <button id="game-control" disabled>Start Game</button>
        <button id="switch" disabled>Switch Player</button>
        <button id="score-points" disabled>Score Points</button>
      </div>
    </main>

    <script type="JavaScript">
      console.log('working');
    </script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
